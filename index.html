<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reseter.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="logo-wrapper">
      <img class="logo" src="./images/logo.svg" alt="Logo">
  </div>
  <div class="illustration-wrapper">
    <img src="./images/illustration-mockups.svg" alt="Illustration Mockup" class="illustration">
  </div>

  <header class="header">
    <p class="header-title">Build The Community Your Fans Will Love</p>
  </header>

  <main class="main">
    <p class="main-text">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.
    </p>
  </main>

  <div class="button-wrapper">
    <button class="button">Register</button>
  </div>
  
  <div class="socials-wrapper">
    <button class="facebook"></button>
    <button class="twitter"></button>
    <button class="instagram"></button>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/IcEWaRRiOr01" target="_blank">Alexander Orazdurdyev</a>.
    </p>
  </footer>
</body>
</html>
